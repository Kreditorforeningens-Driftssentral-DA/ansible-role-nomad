---
# General settings
version: "0.10.2"

# Server settings
server_enabled: true
server_bootstrap_expect: 1
server_bootstrap_address: ["127.0.0.1"]

# Client settings
client_enabled: true
client_legacy_drivers_enabled: false
client_meta: {}

# ACL settings
acl_enabled: false
acl_token: ""

# Encryption settings
encryption_enabled: false
encryption_key: ""

# TLS settings
tls_enabled: false

# Vault settings
vault_enabled: false
vault_address: "https://127.0.0.1:8200"
vault_create_from_role: "nomad-cluster"
vault_token: ""
vault_token_is_root: false
vault_tls_skip: false
vault_ca_path: ""
vault_cert_file: ""
vault_key_file: ""

# Consul settings
consul_enabled: false
consul_address: "127.0.0.1:8500"
consul_token: ""
consul_auth: ""
consul_ssl: false
consul_ca_file: ""
consul_cert_file: ""
consul_key_file: ""

# Container networking (consul-connect)
cni_enabled: true
cni_download: true
cni_version: "0.8.3"
cni_path: "/opt/cni/bin"
cni_path_tunables: "/etc/sysctl.d"

# Telemetry settings
telemetry_enabled: false
telemetry_interval: "10s"
telemetry_prometheus_enabled: false

# Task driver plugins
plugin_docker_enabled: true
plugin_docker_privileged: false
plugin_java_enabled: false
plugin_raw_enabled: false
plugin_raw_cgroups_disable: false

# Task driver plugins (community)
plugin_singularity_enabled: false
plugin_singularity_download: false
plugin_singularity_version: "3.5.2"

plugin_podman_enabled: false
plugin_podman_download: false
plugin_podman_version: "0.0.1"
plugin_podman_gc: true

# OS settings
configure_firewalld: false
configure_selinux: false
