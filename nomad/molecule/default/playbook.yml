---

- name: Converge Servers
  hosts: mlc-server
  roles:
  - role: nomad
  vars:
    server_enabled: true
    client_enabled: false

- name: Converge Clients
  hosts: mlc-client
  roles:
  - role: nomad
  vars:
    server_enabled: false
    client_enabled: true
    server_bootstrap_address: ["{{ hostvars['mlc-server']['ansible_default_ipv4']['address'] }}"]
