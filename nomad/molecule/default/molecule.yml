---
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    #- dependency
    - syntax
    - create
    #- prepare
    - converge
    - idempotence
    #- side_effects
    - verify
    - destroy

# ------------------------------------------------------------------------------

lint:
  name: yamllint

# ------------------------------------------------------------------------------

dependency:
  name: galaxy

# ------------------------------------------------------------------------------

driver:
  name: docker

template: &nomad-agent
  image: ${MOLECULE_IMAGE:-'centos:8'}
  command: ${MOLECULE_COMMAND:-"/usr/sbin/init"}
  environment:
    container: docker
  privileged: true
  volumes:
  - /sys/fs/cgroup:/sys/fs/cgroup:ro
  tmpfs:
  - /tmp
  - /run
  tty: true

platforms:
- name: mlc-server
  groups:
    - servers
  <<: *nomad-agent

- name: mlc-client
  groups:
    - clients
  <<: *nomad-agent

# ------------------------------------------------------------------------------

provisioner:
  name: ansible
  lint:
    name: ansible-lint

# ------------------------------------------------------------------------------

verifier:
  name: testinfra
  lint:
    name: flake8
