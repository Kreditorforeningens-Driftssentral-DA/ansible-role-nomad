---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: molecule-1
    environment:
      container: docker
    image: ${DOCKER_DISTRO:-'centos:7'}
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    tmpfs:
      - /tmp
      - /run
    command: "${DOCKER_COMMAND:-'/usr/sbin/init'}"
    tty: true

provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: testinfra
  lint:
    name: flake8
